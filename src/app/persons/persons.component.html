<div class="jumbotron">
<h3>List of person information.</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">N <sup>o</sup></th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of persons">
            <td> {{ item.id }}</td>
            <td> {{ item.name }}</td>
            <td> {{ item.gender }}</td>
            <td> {{ item.role }}</td>
        </tr>
    </tbody>
</table>
</div>
