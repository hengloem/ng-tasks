<ul>
    <li><a routerLink="">Home</a></li>
    <li><a routerLink="Projects">Project</a></li>
</ul>
<div class="container color-dark">
    <div class="col">
        <p>Add ToDo Task</p>
    </div>

    <div class="col">
        <p>ToDo List {{ itemcounter }}</p>
    </div>
</div>

<div class="container color-light" [@projects] = "projects.length">
    <div class="col">
        <h2>Use this tool to add your to-do list also to remove.</h2>
        <form>
            <input type="text" class="text" name="projectname" placeholder="Please add task here." [(ngModel)]="projecttext" >
            <br>
            <input type="submit" class="btn" value="Add Task" (click) = "additem()">
        </form>
    </div>

    <div class="col">
        <p class="project-container" *ngFor="let item of projects; let i = index">Project List:</p>
        {{ item }}
    </div>
</div>
